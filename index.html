<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Projects</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            font-size: 16px;
            line-height: 1.5;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
            color: #1f2328;
        }
        h1 {
            margin-bottom: 16px;
            font-weight: 600;
            line-height: 1.25;
            border-bottom: 1px solid #d1d9e0;
            padding-bottom: .3em;
            font-size: 2em;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 16px 0;
        }
        th, td {
            border: 1px solid #d1d9e0;
            padding: 6px 13px;
            text-align: left;
        }
        th { background: #f6f8fa; font-weight: 600; }
        tr:nth-child(2n) { background: #f6f8fa; }
        a { color: #0969da; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .status-published {
            color: #1a7f37;
            background: #dafbe1;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }
        .status-disabled {
            color: #656d76;
            background: #eaeef2;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <h1>Public Projects</h1>
    <table>
        <tr>
            <th>Project</th>
            <th>Description</th>
            <th>Status</th>
        </tr>
        <tr>
            <td><a href="datamesh/">Datamesh</a></td>
            <td>Data Mesh governance documentation</td>
            <td><span class="status-published">published</span></td>
        </tr>
        <tr>
            <td><a href="bkb-explorer/">BKB Explorer</a></td>
            <td>Business Knowledge Blueprint explorer</td>
            <td><span class="status-disabled">disabled</span></td>
        </tr>
    </table>
</body>
</html>
