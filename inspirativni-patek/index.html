<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspirativni Patek - Nebojte se decentralizace</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --bg: #1a1a2e;
            --surface: #16213e;
            --primary: #e94560;
            --text: #eee;
            --text-muted: #888;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        header {
            background: var(--surface);
            padding: 1rem 2rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        h1 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 600;
        }

        nav {
            display: flex;
            gap: 0.5rem;
        }

        nav button {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.2);
            color: var(--text);
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        nav button:hover {
            background: rgba(255,255,255,0.1);
        }

        nav button.active {
            background: var(--primary);
            border-color: var(--primary);
        }

        main {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
        }

        #content {
            background: var(--surface);
            padding: 2rem;
            border-radius: 8px;
            line-height: 1.6;
        }

        #content h1, #content h2, #content h3 {
            color: var(--primary);
            margin-top: 2rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        #content h1:first-child {
            margin-top: 0;
        }

        #content pre {
            background: #0d1117;
            padding: 1rem;
            border-radius: 6px;
            overflow-x: auto;
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Fira Code', monospace;
            font-size: 0.85rem;
            line-height: 1.4;
        }

        #content code {
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Fira Code', monospace;
        }

        #content p code {
            background: rgba(255,255,255,0.1);
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            font-size: 0.9em;
        }

        #content hr {
            border: none;
            border-top: 2px solid var(--primary);
            margin: 3rem 0;
        }

        #content strong {
            color: #ffd700;
        }

        #content ul, #content ol {
            padding-left: 1.5rem;
        }

        #content li {
            margin: 0.5rem 0;
        }

        #content blockquote {
            border-left: 4px solid var(--primary);
            margin: 1rem 0;
            padding: 0.5rem 1rem;
            background: rgba(233, 69, 96, 0.1);
        }

        #content table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
        }

        #content th, #content td {
            border: 1px solid rgba(255,255,255,0.2);
            padding: 0.5rem;
            text-align: left;
        }

        #content th {
            background: rgba(255,255,255,0.1);
        }

        .loading {
            text-align: center;
            padding: 4rem;
            color: var(--text-muted);
        }

        footer {
            text-align: center;
            padding: 2rem;
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        footer a {
            color: var(--primary);
            text-decoration: none;
        }

        @media (max-width: 600px) {
            header {
                padding: 1rem;
            }

            h1 {
                font-size: 1.2rem;
            }

            nav button {
                padding: 0.4rem 0.7rem;
                font-size: 0.8rem;
            }

            main {
                padding: 1rem;
            }

            #content {
                padding: 1rem;
            }

            #content pre {
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Inspirativni Patek</h1>
        <nav>
            <button onclick="loadDoc('slides-ascii-design.md')" id="btn-slides" class="active">Slides</button>
            <button onclick="loadDoc('outline.md')" id="btn-outline">Outline</button>
            <button onclick="loadDoc('pro-speakery.md')" id="btn-speakers">Pro Speakery</button>
        </nav>
    </header>

    <main>
        <div id="content">
            <div class="loading">Loading...</div>
        </div>
    </main>

    <footer>
        <a href="../">lukasmazanek.github.io/public</a>
    </footer>

    <script>
        let currentDoc = 'slides-ascii-design.md';

        async function loadDoc(filename) {
            currentDoc = filename;

            // Update active button
            document.querySelectorAll('nav button').forEach(btn => btn.classList.remove('active'));
            if (filename === 'slides-ascii-design.md') document.getElementById('btn-slides').classList.add('active');
            if (filename === 'outline.md') document.getElementById('btn-outline').classList.add('active');
            if (filename === 'pro-speakery.md') document.getElementById('btn-speakers').classList.add('active');

            const content = document.getElementById('content');
            content.innerHTML = '<div class="loading">Loading...</div>';

            try {
                const response = await fetch(filename);
                if (!response.ok) throw new Error('File not found');
                const text = await response.text();
                content.innerHTML = marked.parse(text);
            } catch (error) {
                content.innerHTML = '<p>Error loading document: ' + error.message + '</p>';
            }
        }

        // Load default document
        loadDoc('slides-ascii-design.md');
    </script>
</body>
</html>
